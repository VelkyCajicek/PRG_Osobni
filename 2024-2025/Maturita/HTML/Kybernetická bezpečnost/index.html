<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Slideshow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slideshow">
    <div class="slide active">Slide 1: Welcome!</div>
    <div class="slide">Slide 2: Overview</div>
    <div class="slide">Slide 3: Conclusion</div>

    <div class="controls">
      <button onclick="prevSlide()">Previous</button>
      <button onclick="nextSlide()">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
